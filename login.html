<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Login Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Firebase -->
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, push } 
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    // ضع هنا معلومات مشروعك من Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDvzckvjczlDrU5FiTR1Wq_SJVzomwRuRw",
      authDomain: "ali123-5fbae.firebaseapp.com",
      projectId: "ali123-5fbae",
      storageBucket: "ali123-5fbae.appspot.com",
      messagingSenderId: "969013505443",
      appId: "1:969013505443:web:34f8ed102213f0130afe16",
      measurementId: "G-LE8ZSVFW8R",
      databaseURL: "https://ali123-5fbae-default-rtdb.firebaseio.com/"
    };

    // تشغيل Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // التحقق إذا الرابط فيه user
    const urlParams = new URLSearchParams(window.location.search);
    const user = urlParams.get("user");

    window.onload = () => {
      if (user) {
        document.getElementById("status").innerText = "✅ تم التحديث بواسطة: " + user;
        // تسجيل موافقة في قاعدة البيانات
        const updatesRef = ref(db, "updates");
        const newUpdate = push(updatesRef);
        set(newUpdate, {
          user: user,
          time: new Date().toLocaleString()
        });
      }

      // جلب التحديثات للطرف الأول
      const updatesRef = ref(db, "updates");
      onValue(updatesRef, (snapshot) => {
        const data = snapshot.val();
        let chatBox = document.getElementById("chat");
        chatBox.innerHTML = "";
        for (let key in data) {
          let item = data[key];
          let div = document.createElement("div");
          div.innerText = item.user + " ✅ " + item.time;
          chatBox.appendChild(div);
        }
      });
    };

    // إرسال رابط للطرف الثاني
    window.sendLink = () => {
      const phone = document.getElementById("phone").value;
      if (!phone) {
        alert("اكتب رقم الشخص أولا");
        return;
      }
      const link = window.location.href.split("?")[0] + "?user=" + encodeURIComponent(phone);
      document.getElementById("generatedLink").innerHTML =
        "📎 الرابط: <a href='" + link + "' target='_blank'>" + link + "</a>";
    };
  </script>

  <style>
    body { font-family: Tahoma, sans-serif; text-align: center; padding: 20px; }
    #chat { border: 1px solid #ccc; padding: 10px; margin-top: 15px; min-height: 100px; }
    input, button { padding: 8px; margin: 5px; }
    a { color: blue; word-break: break-all; }
  </style>
</head>
<body>
  <h2>📲 برنامج Login Chat</h2>

  <div>
    <input type="text" id="phone" placeholder="أدخل رقم الطرف الثاني">
    <button onclick="sendLink()">توليد الرابط</button>
  </div>

  <div id="generatedLink"></div>
  <hr>
  <h3 id="status"></h3>
  <div id="chat"></div>
</body>
</html>
